---
name: Type check Python binding
on:
  - push
  - pull_request
  - workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build mypy pyrefly pyright
          npm install -g jsonld-cli
          sudo apt install -y build-essential doxygen graphviz
      - name: Build package
        run: |
          python -m build
      - name: Install package
        run: |
          pip install -e .[dev]
      - name: Generate Python binding
        run: |
          shacl2code generate -i tests/data/model/test.ttl python -o out.py
      - name: Run mypy on generated code
        run: |
          mypy out.py
      - name: Run pyrefly on generated code
        run: |
          pyrefly check out.py
      - name: Run pyright on generated code
        run: |
          pyright out.py
